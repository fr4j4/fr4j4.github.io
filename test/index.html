<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script>
		$( document ).ready(function() {
  			console.log( 'listo!' );
  			var txt=$("#txt")
		});
		$(document).on("keydown", function (e) {
	    	if (e.which === 8 && !$(e.target).is("input, textarea,txt")) {
			    	e.preventDefault();
			    	$('#txt').text($('#txt').text().substring(0,$('#txt').text().length-1));
			    	//alert("j");
			}
			if(e.which === 32){
				e.preventDefault();
				$('#txt').text($('#txt').text()+'\u00a0')
			}
			if(e.which === 13){
				//falta implementar el enter
			}
			//alert(e.which);
		});
		
	</script>
	<title>Test</title>
</head>
<body>
<div class="bg"></div>
	<center><div id="title">JQuery</div></center>
	<div class="box1">
		<div id="txt"></div>
	</div>
	<script>
		$(document).keypress(function(e) {
			console.log(e.keyCode);
  			$('#txt').text($('#txt').text()+String.fromCharCode(e.keyCode));
		});
	</script>
</body>
</html>
