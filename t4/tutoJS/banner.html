<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/estilo.css"> <!---Enlazar una hoja de estilos --> 
	<title></title>
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Move Image</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<style type="text/css">
			#image { 
				position: absolute;
				z-index: 30;
				visibility: visible;
				top: 0px;
				left: 0px;
				width: 3em;
				height: 3em;
			}
		</style>
		<script type="text/javascript">
			var x;
			var y;
			function pause(ms)
			{
				var date = new Date();
				var curDate = null;
				do { curDate = new Date(); }
				while(curDate-date < ms);
			}
			function moveImage()
			{
				x = Math.floor(Math.random()*60);
				y = Math.floor(Math.random()*5);
				pause(100);
				document.getElementById("image").style.top = y + "em";
				document.getElementById("image").style.left = x + "em";
			}
		</script>

<style type="text/css">
	.img{
		position: relative;
		top: 1px;
		left: 0px;
		z-index: 0;
	}
	.txt{
		color: gold;
		position: relative;
		top: -25px;
		left: 120px;
		z-index: 1;
		font-family: "Comic Sans MS";
		font-size: 30px;
	}
</style>
	<center>
		<img class="img" src="./img/banner1.png" height="60px">
		<div class="txt">Tutorial</div>
		<img id="image" src="img/ico.png" onmouseover = "moveImage()"/>
		<script type="text/javascript">moveImage();</script>
	</center>	
</body>
</html>
