<html>
	<head>
		<title>Cargar un ROM</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<style type="text/css">
			#comienzo {
				position: absolute;
				z-index: 399999;
				visibility: visible;
				top: 40px;
				left: 860px;
				width: 60px;
				height: 60px;
			}
			#cursor {
				position: absolute;
				z-index: 400000;
				visibility: hidden;
				top: 0px;
				left: 0px;
			}
			#uno { 
				position: fixed;
				z-index: 0;
				visibility: visibible;
				top: 40px;
				left: 40px;
			}
			#dos { 
				position: absolute;
				z-index: 1;
				visibility: hidden;
				top: 40px;
				left: 40px;
			}
			#tres { 
				position: absolute;
				z-index: 2;
				visibility: hidden;
				top: 40px;
				left: 40px;
			}
			#cuatro { 
				position: absolute;
				z-index: 3;
				visibility: hidden;
				top: 40px;
				left: 40px;
			}
			#cinco { 
				position: absolute;
				z-index: 4;
				visibility: hidden;
				top: 40px;
				left: 40px;
			}
			
		body{
			background-color: #5B8BEE;
		}
		</style>
		<script type="text/javascript">
			function start()
			{
				comienzo.style.visibility = "hidden"
				curs = cursor.style
				curs.visibility = "visible"
				curs.xpos = parseInt(0)
				curs.ypos = parseInt(0)
				curs.xinc = 1
				curs.yinc = 1
				curs.count = 0
				click1();
			}
			function click1(){
				if(curs.count < 100){
					if(curs.xpos < 156) { curs.xpos += 2}
					if(curs.ypos < 575) { curs.ypos += 6}
					curs.left = curs.xpos
					curs.top = curs.ypos
					curs.count += 1
					setTimeout("click1()",25)
				}
				else{
					curs.count = 0
					setTimeout("click2()",500)
					dos.style.visibility = "visible"
				}
			}
			function click2(){
				if(curs.count < 100){
					if(curs.xpos < 440) { curs.xpos += 3}
					if(356 < curs.ypos) { curs.ypos -= 3}
					curs.left = curs.xpos
					curs.top = curs.ypos
					curs.count += 1
					setTimeout("click2()",15)
				}
				else{
					curs.count = 0
					setTimeout("click3()",500)
					tres.style.visibility = "visible"
				}
			}
			function click3(){
				if(curs.count < 100){
					if(285 < curs.xpos) { curs.xpos -= 2}
					if(310 < curs.ypos) { curs.ypos -= 1}
					curs.left = curs.xpos
					curs.top = curs.ypos
					curs.count += 1
					setTimeout("click3()",10)
				}
				else{
					curs.count = 0
					setTimeout("click4()",500)
					cuatro.style.visibility = "visible"
				}
			}
			function click4(){
				if(curs.count < 100){
					if(curs.xpos < 580) { curs.xpos += 3}
					if(280 < curs.ypos) { curs.ypos -= 1}
					curs.left = curs.xpos
					curs.top = curs.ypos
					curs.count += 1
					setTimeout("click4()",10)
				}
				else{
					curs.count = 0
					setTimeout("click5()",500)
					cinco.style.visibility = "visible"
				}
			}
			function click5(){
				if(curs.count < 100){
					if(527 < curs.xpos) { curs.xpos -= 1}
					if(curs.ypos < 537) { curs.ypos += 3}
					curs.left = curs.xpos
					curs.top = curs.ypos
					curs.count += 1
					setTimeout("click5()",10)
				}
				else{
					curs.count = 0
					setTimeout("click6()",2000)
					pic06.style.visibility = "visible"
				}
			}
			
			function click10(){
				pic11.style.visibility = "visible"
			}
		</script>
	</head>
	<body>
		<img id="cursor" src="./imgs/cursor.gif" />
		<img id="uno" src="./imgs/carpeta.png" width="800"/>
		<img id="dos" src="./imgs/programa.png" />
		<img id="tres" src="./imgs/menu.png" />
		<img id="cuatro" src="./imgs/seleccion.png" />
		<img id="cinco" src="./imgs/jugar.png" />
		<img id="comienzo" src="./imgs/start.png" onClick="start()" />
	</body>
</html>
