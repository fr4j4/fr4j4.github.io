	<script type="text/javascript">
		function ttime(){
			var timeStr=" ";
			var date = new Date();
			var current_hour = date.getHours();
			var current_min = date.getMinutes();
			var current_seg = date.getSeconds();
			
			if(current_hour>0&&current_hour<12){
				timeStr=" a.m";
			}else{
				timeStr=" p.m";	
			}
			if(current_hour<10){
				current_hour="0"+current_hour;
			}
			if(current_min<10){
				current_min="0"+current_min;
			}
			if(current_seg<10){
				current_seg="0"+current_seg;
			}
			timeStr=current_hour+":"+current_min+":"+current_seg+timeStr;
			var timeText=document.getElementById("timeText");
			timeText.innerHTML=timeStr;
			setTimeout("ttime()",100);
		}
	</script>
