	function inverse(hex) {
		var inverse = null;
		if (hex.length == 7 && hex.indexOf('#') == 0) {
		inverse = '#';
			for (var i = 1; i < 7; i += 2) {
			  var value = "0" + (255 - parseInt(hex.substring(i, i + 2), 16)).toString(16);
			  inverse += value.slice(-2);
			}
		}
		return inverse
